<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../css/posts.css">
    <title>Sliding Menu</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <ul class="menu-content">
                <li><a href="../index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
            </ul>
        </div>  
    </div>
    <div id="main-container">
        <div class="form-container">
            <div class="login-form above">
                <div class="title">NEW POST</div>

                <form>
                    <div class="field">
                        <input type="text" id="email-address" placeholder=" " required autocomplete="on">
                        <label for="email-address">Title</label>
                    </div>

                    <div class="field">
                        <input type="text" id="create-pass" required placeholder=" " autocomplete="on">
                        <label for="create-pass">Description</label>
                    </div>

                    <div class="field">
                        <div class="container">
                            <div class="wrapper">
                               <div class="image">
                                <img src="" alt="">
                               </div>
                               <div class="content">
                                  <div class="icon">
                                     <i class="fas fa-cloud-upload-alt"></i>
                                  </div>
                                  <div class="text">
                                     No image chosen, yet!
                                  </div>
                               </div>
                               <div id="cancel-btn">
                                  <i class="fas fa-times"></i>
                               </div>
                               <div class="file-name">
                                  Image name here
                               </div>
                            </div>
                            <button onclick="defaultBtnActive()" id="custom-btn">Choose an Image</button>
                            <input id="default-btn" type="file" hidden>
                         </div>
                    </div>
                    <br>
                    <br>

                    <button class="login-btn">Create</button>
                </form>
            </div>
        </div>
        <div id="confirmation-message" class="confirmation-message">
        <p id="confirmation-text"></p>
        </div>
    </div>
    <script src="../js/posts.js"></script>
</body>
</html>
