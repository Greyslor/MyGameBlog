<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Sliding Menu</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <ul class="menu-content">
                <li><a href="../index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
            </ul>
        </div>  
    </div>
    <div id="main-container">
        <div class="form-container">
            <div class="login-form above">
                <div class="title">LOGIN</div>

                <form>
                    <div class="field">
                        <input type="email" id="email-address" placeholder=" " required autocomplete="on">
                        <label for="email-address">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div>

                    <div class="field">
                        <input type="password" id="create-pass" required placeholder=" " autocomplete="on">
                        <label for="create-pass">Password</label>
                        <i class="fa fa-lock"></i>
                    </div>

                    <section>
                        <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </section>

                    <button class="login-btn">Login</button>
                </form>
                
                <div class="bottom">
                    <div class="other">
                        <div class="or">
                            <span></span>Or<span></span>
                        </div>

                        <div class="icons">
                            <span class="fab fa-google"></span>
                            <span class="fab fa-github"></span>
                            <span class="fab fa-microsoft"></span>
                        </div>
                    </div>
                    <div>Don't have an Account?&nbsp;<a class="signup-switch" onclick="swapPos()">Sign up</a></div>
                </div>
            </div>
            
          <div class="signup-form below form-signin">
                <div class="title">SIGN UP</div>
                <form id="form-signin">
                    
                    
                    
                    
                    

                    <div class="field"> 
                        <input type="email" name="email" id="user-email" placeholder=" " required autocomplete="on">
                        <label for="user-email">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div>

                    <div class="field">
                        <input type="password" name="pass" id="password" required placeholder=" " autocomplete="off">
                        <label for="password">Contrase√±a</label>
                        <i class="fa fa-lock"></i>
                    </div>
                   
                   <input class="signup-btn" type="submit" value="Crear Cuenta"  />
                    
                </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/js firebase/main.js" type="module"></script>

</body>
</html>
