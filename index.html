<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social media like twitter or instagram with gaming">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap-icons/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>MyGameBlog</title>
</head>
<body>
    <div id="background-title">
        <h1>My Game Blog</h1>
    </div>
    <div id="menu container">
        <div class="menu" id="mainmenu">
            <ul class="menu-content">
                <li><a href="./pantallas/posts.html"><span class="material-symbols-outlined">upload</span><span>Post</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">explore</span><span>Explore</span></a></li>
                <li><button onclick="hide()"><span class="material-symbols-outlined">book</span><span>Categories</span></button></li>
                <li><a href="#"><span class="material-symbols-outlined">settings</span><span>Settings</span></a></li>
                <li><a href="./pantallas/login.html"><span class="material-symbols-outlined">person</span><span>Account</span></a></li>
            </ul>
        </div>
        <div class="menu" id="menu-categories">
            <ul class="menu-content">
                <li><button onclick="show()"><span class="material-symbols-outlined">arrow_back</span><span>Back</span></button></li>
                <li><button onclick=""><span class="material-symbols-outlined">bookmark</span><span>General</span></button></li>
                <li><button onclick=""><span class="material-symbols-outlined">gamepad</span><span>Guides</span></button></li>
                <li><button onclick=""><span class="material-symbols-outlined">camera</span><span>Multimedia</span></button></li>
                <li><button onclick=""><span class="material-symbols-outlined">brush</span><span>Art</span></button></li>
            </ul>
        </div>
    </div>
    <section>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/Explora.png" class="d-block w-100 h-100" alt="greys">
              </div>
              <div class="carousel-item">
                <img src="img/Post.png" class="d-block w-100 h-100" alt="fables">
              </div>
              <div class="carousel-item">
                <img src="img/category.png" class="d-block w-100 h-100" alt="reach">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
    <script src="./js/index.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
</body>
</html>
