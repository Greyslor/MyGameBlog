<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con firebase</title>
  </head>
  <body>
  
    
    <h2>Autenticación <i>Firebase</i> con <i>Email</i></h2>
    <h3>Registrarse</h3>
    <form id="form-signin">
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="pass" placeholder="contraseña" required />
      <input type="submit" value="Crear Cuenta" />
    </form>
    <h3>Iniciar Sesión</h3>
    <form id="form-login">
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="pass" placeholder="contraseña" required />
      <input type="submit" value="Ingresar" />
    </form>
    <article id="app-auth-email"></article>
    <hr />
    <h3>Autenticación <i>Firebase</i> con <i>GitHub</i></h3>
    <button id="github-login">Ingresa con <i>GitHub</i></button>
    <article id="app-auth-github"></article>
    <hr />
    <h3>Autenticación <i>Firebase</i> con <i>Google</i></h3>
    <button id="google-login">Ingresa con <i>Google</i></button>
    <article id="app-auth-google"></article>
    <hr />

    <h3>Autenticación <i>Firebase</i> con <i>Microsoft</i></h3>
    <button id="fa-microsoft">Ingresa con <i>Microsoft</i></button>
    <article id="app-auth-microsoft"></article>
    <hr />
    
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="../js/js firebase/modules/" type="module"></script>
  </body>
</html>
